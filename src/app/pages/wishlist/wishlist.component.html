<div class="container">
  <h2 class="mb-4 text-center"> wishlist ❤️</h2>

  <!-- الحالة الفارغة -->
  <div *ngIf="wishlist.length === 0" class="text-center text-muted">
    No movies in your wishlist yet.
  </div>

  <!-- عرض الكروت -->
  <div class="row" *ngIf="wishlist.length > 0">
    <div class="col-md-3 mb-4" *ngFor="let movie of wishlist">
      <app-movie-card [movie]="movie"></app-movie-card>
    </div>
  </div>
</div>
